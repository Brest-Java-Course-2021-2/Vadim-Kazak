<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-xxl">
            <a class="navbar-brand" href="index.html">
                <img src="img/nav_icon.png" alt="nav_icon">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="readers.html">Readers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="page-title">
    <div class="container-xxl">
        <div class="row align-items-center">
            <div class="col-1">
                <a href="readers.html" class="return">
                    <img src="img/left-arrow.png" alt="">
                </a>
            </div>
            <div class="col-11">
                <h1>New reader</h1>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container-xxl">
        <form class="form">
            <div class="container-xxl">
                <div class="mb-3">
                    <label for="readerFirstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="readerFirstName">
                </div>
                <div class="mb-3">
                    <label for="readerSecondName" class="form-label">Second name</label>
                    <input type="text" class="form-control" id="readerSecondName">
                </div>
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Book title</label>
                    <select class="form-select" id="bookTitle">
                        <option selected>Alice in wonderland</option>
                        <option value="1">The Lord of the Rings: The Fellowship of the Ring</option>
                        <option value="2">1984</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-light">Cancel</button>
                    <button type="submit" class="btn btn-primary save">Save</button>
                </div>
            </div>
        </form>
    </div>
</section>
<footer>
    <div class="container-xxl">
        <p>&#169; Vadzim Kazak 2021</p>
    </div>
</footer>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
